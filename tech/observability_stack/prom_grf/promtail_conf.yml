server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://ob_loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log
  - job_name: program
    static_configs:
      - targets:
          - localhost
        labels:
          job: customlog
          __path__: /var/log/custom.log
    pipeline_stages:
      - json:
          expressions:
            time: time
      - timestamp:
          source: time
          format: "2006-01-02 15:04:05"
          location: "Asia/Ho_Chi_Minh"
