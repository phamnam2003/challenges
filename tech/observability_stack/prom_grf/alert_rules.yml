groups:
  - name: node_exporter_alert
    rules:
      # 1. CPU usage cao
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance)(rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage has been above 80% for more than 2 minutes."

      # 2. Memory usage cao
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High Memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 2 minutes."

      # 3. Disk usage cao
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes{fstype!~"tmpfs|overlay"} - node_filesystem_free_bytes{fstype!~"tmpfs|overlay"}) / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"} * 100 > 90
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High Disk usage on {{ $labels.instance }}"
          description: "Disk usage is above 90% for more than 5 minutes."

      # 4. Node down
      - alert: NodeDown
        expr: up{job="node_exporter"} == 0
        for: 15s
        labels:
          severity: critical
        annotations:
          summary: "Node {{ $labels.instance }} is down"
          description: "The node exporter for {{ $labels.instance }} has not responded for 1 minute."
